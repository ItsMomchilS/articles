<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <title>News</title>
</head>

<body>
<div class="navigation-section">
    <nav class="navigation-container container">
        <a class="link-item" href="/">Home Page</a>
        <a class="link-item" href="/sources">Sources</a>
        <a class="link-item" href="/source/create">Add new Source</a>
        <a class="link-item" href="/article/create">Add new Article</a>
    </nav>
</div>

<div class="source-list-section">
    <div class="source-list-container container">
        <h2>All Sources</h2>

        {% for source in source_list %}
            <div class="source-item-card">
                <h3>{{ source.name }}</h3>
                <a href="{% url 'details source' source.id %}">See related articles</a>
                <p>Link: <a href="{{ source.url }}" target="_blank">{{ source.name }}</a></p>
            </div>
        {% endfor %}
    </div>
</div>
</body>

</html>
